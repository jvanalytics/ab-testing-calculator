version: '3.8'

services:
  ab-testing-calculator:
    build: .
    container_name: ab-testing-calculator
    ports:
      - "5000:5000"
    environment:
      - FLASK_DEBUG=False
      - PORT=5000
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - GTM_ID=${GTM_ID:-GTM-XXXXXXX}
    volumes:
      - .:/app
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
